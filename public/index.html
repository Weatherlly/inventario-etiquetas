<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventário</h1>
            <button onclick="location.href='hub.html'" class="btn-outline">Sair</button>
        </header>

        <div class="card" style="padding:0; overflow: hidden;">
            <table>
                <thead>
                    <tr>
                        <th>Seção</th>
                        <th>Ref</th>
                        <th>Qtd</th>
                        <th>Dif</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo"></tbody>
            </table>
        </div>

        <button onclick="finalizar()" class="btn-success">FINALIZAR INVENTÁRIO</button>
    </div>

    <div id="modalContagem" class="modal">
        <div class="modal-content">
            <h2 id="modal-titulo"></h2>
            
            <input type="hidden" id="modal-id-secao">
            
            <div id="linhas-prateleira"></div>

            <button onclick="adicionarLinha()" class="btn-outline" style="width:100%; margin-bottom: 10px;">
                + Adicionar Prateleira
            </button>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                <button onclick="fecharModal()" class="btn-outline">Cancelar</button>
                <button onclick="salvarModal()" class="btn-primary">Salvar Seção</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
